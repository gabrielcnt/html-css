<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient( to bottom, #4F2FDC 30%, #9713A5 40%, #D5125E 80%, #EF642D, #F5B547, #F7D46E);
            background-attachment: fixed;
        }
        h1 {
            color: white;
            
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

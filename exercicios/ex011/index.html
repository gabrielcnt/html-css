<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/narração amuleto kyaní.mp3" controls ></audio>
    <audio preload="metadata" loop>
        <source src="midia/narração amuleto kyaní.mp3" type="audio/mpeg">
        <source src="midia/narração amuleto kyaní.ogg" type="audio/ogg">
        <source src="midia/narração amuleto kyaní.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/narração amuleto kyaní.mp3"></a>Clique aqui para baixar seu arquivo mp3</p>
    </audio>
</body>
</html>
